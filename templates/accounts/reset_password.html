{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block body %}
<div class="col-lg-7 mb-5 mx-auto">
    <div class="contact-form bg-light p-30">
        <div class="registration form">
            <header>Reset Password</header>
            <form method="POST">
                {% csrf_token %}
                <label>Email</label>
                <input class="form-control" type="text" placeholder="Enter your username" name="email">
                <label>password</label>
                <input class="form-control" type="password" placeholder="Create the password" name="password">
                <label>confirm password</label>
                <input class="form-control" type="password" placeholder="Create the password" name="password2">
                <button type="submit" class="btn btn-block btn-primary font-weight-bold py-3">Submit</button>
            </form>
        </div>
    </div>
</div>

{% endblock body %}
